<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas Neue">

    <title>My very own website</title>
    <style>
        body {
            background-color: gray;
            background-image: url("https://airwallpaper.com/wp-content/uploads/wall003/Abstract-Website-Backgrounds.jpg");
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            text-align: center;
            padding: 20px;
        }

        .item1 {
            grid-column: 1 / span 3;
            grid-row: 1;
        }

       
        .item2 {
            grid-column: 1 / span 3;
            grid-row: 2;
        }

        .item3 {
            grid-column: 1 / span 3;
            grid-row: 3;
        }
        
        .item4 {
            grid-column: 1 / span 3;
            grid-row: 3;
        }
        
        .item5 {
            grid-column: 1 / span 3;
            grid-row: 4;
        }
        .item6 {
            font-family: "Bebas Neue", Helvetica, sans-serif;
            
        }

        ul,
        #myUL {
            font-size: 50px;
            list-style-type: none;
            color: aqua;
        }

        .caret {
            cursor: pointer;
            user-select: none;

        }

        .caret::before {
            content: "\25B6";
            color: aqua;
            display: inline-block;
            margin-right: 6px;
        }

        .caret-down::before {

            -ms-transform: rotate(90deg);
            /* IE 9 */
            -webkit-transform: rotate(90deg);
            /* Safari */

            transform: rotate(90deg);
        }

        .nested {
            display: none;
            
        }

        .active {
            display: block;
        }

        /* Input area for links*/

        #pagename {
            font-size: 50px;
            background-color: #8B8488;
            font-family: "Bebas Neue", Helvetica, sans-serif;

        }

        #pagelink {
            font-size: 50px;
            background-color: #8B8488;
            font-family: "Bebas Neue", Helvetica, sans-serif;

        }

        #postlinktext {
            font-size: 50px;
        }

        #button {
            font-size: 50px;
            background-color: #7e13d4;
            font-family: "Bebas Neue", Helvetica, sans-serif;

        }

        /* section1 */
        #section1 {
            font-family: "Bebas Neue", Helvetica, sans-serif;

        }

        /* section2 */
        #section2 {
            font-family: "Bebas Neue", Helvetica, sans-serif;

        }

        /* ESOSEARCH */

        #esosearch {
            background-color: #811cd4;
            font-size: 50px;
            font-family: "Bebas Neue", Helvetica, sans-serif;

        }

        /*TTC Search*/
        #ttcsearch {
            background-color: #811cd4;
            font-size: 50px;
            font-family: "Bebas Neue", Helvetica, sans-serif;

        }

        #ttcadvsearch {
            font-size: 40px;
            font-family: "Bebas Neue", Helvetica, sans-serif;
            color: aqua;

        }

        /* JAVASCRIPT area */

        #JS {
            color: #811cd4;
            font-size: 50px;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <ul id="myUL">
            <div class="grid-item item1">
                <section id="section1">
                    <!--ESO-->
                    <li><span class="caret">Eso</span>
                        <ul class="nested">
                            <li><a href="https://us.tamrieltradecentre.com/pc/Trade/SearchResult?ItemNamePattern=tempered+brass&AmountMin=20&AmountMax=400&PriceMin=1000&PriceMax=1400"
                                    target="_blank">Tempered
                                    brass<br></a></li>

                        </ul>
                    </li>
                    <!-- Opiskelu-->
                    <li><span class="caret">Studying</span>
                        <ul class="nested">
                            <li><a href=" https://github.com" target="_blank">Github<br></a></li>
                            
                            <li><a href="https://validator.w3.org/#validate_by_upload" target="_blank">HTML
                                    Validator<br></a>
                            </li>
                            <li><a href="https://jigsaw.w3.org/css-validator/#validate_by_upload" target="_blank">CSS
                                    Validator<br></a></li>
                            <li><a href="https://www.w3schools.com/" target="_blank">w3<br></a></li>
                            
                        </ul>
                    </li>
                    <li><span class="caret">Errant Mind Band</span>
                        <ul class="nested">
                            <li><a href="https://soundcloud.com/errantmindband" target="_blank">Soundcloud<br></a></li>
                        </ul>
                    </li>
            </div>
        </ul>
        </section>
            <section id="section2">
                          
        <div class="grid-item item2">

            <button type="button" id="button" onclick="spellPotCalculator()">Calculate AP potions</button>
            <br><br><br>
        </div>
        <div class="grid-item item3">

        <form method="get" action="https://eso-hub.com/en/search" target="_blank">
            <input type="text" id="esosearch" placeholder="ESO Search" name="query" size="12" value="">
        </form><br><br>
        </div>
        <div class="grid-item item4">

        <form method="get" action="https://us.tamrieltradecentre.com/pc/Trade/SearchResult?" target="_blank">
            <input type="text" id="ttcsearch" placeholder="TTC Search" name="ItemNamePattern" size="12" value="">
        </form>
        </div>
        <div class="grid-item item5">

        <a href="https://us.tamrieltradecentre.com/pc/Trade/Search" target="_blank" id="ttcadvsearch"><b>TTC Advanced
            Search</b><br></a>
        </div>
        <!--JAVASCRIPT-OSIO-->
    </div>
    <div class="grid-item item6">
    <p id="JS">
        <script>
            var toggler = document.getElementsByClassName("caret");
            var i;

            for (i = 0; i < toggler.length; i++) {
                toggler[i].addEventListener("click", function () {
                    this.parentElement.querySelector(".nested").classList.toggle("active");
                    this.classList.toggle("caret-down");
                });
            }

            function spellPotCalculator() {
                const potion = 720;
                let question = prompt(
                    "Which result you want,\n1 = Necessary AP for amount of pots\n2 = How much pots you get with AP you input"
                );
                if (question == 1) {
                    firstCalc();

                } else if (question == 2) {
                    secondCalc();
                } else {
                    document.getElementById("JS").innerHTML = "Thank you"
                }
            }

            function firstCalc() {
                const potion2 = 720;
                let necessaryPots = prompt("Please give the amount of necessary potions");
                result = necessaryPots * potion2
                document.getElementById("JS").innerHTML = necessaryPots + " potions, you need this much  <br> " +
                    result + " AP";

            }

            function secondCalc() {
                const potion3 = 720;
                let apAmount = prompt("Please give the amount of AP");
                result2 = apAmount / potion3
                document.getElementById("JS").innerHTML = "You can buy this much " + result2 + " potions"

            }        
        </script>
        </section>
        </div>
    </p>
</div>
</body>

</html>
