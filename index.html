            function spellPotLaskuri() {
                var pottu = 720;
                let kysymys = prompt(
                    "Kumman lasket, paljon tarvitsee AP:ta pottuja varten, \nvaiko paljon voit ostaa pottuja AP määrällä? \n1 = tarvittava AP\n2 = paljon pottuja saa AP-määrällä"
                );
                if (kysymys == 1) {

                } else {
                    document.getElementById("JS").innerHTML = "Kiitos"
                }
            }

            function spellPotLaskuri1() {
                var pottu = 720;
                let tarvittavatPotut = prompt("Syötä tarvittavien pottujen määrä");
                result = tarvittavatPotut * pottu
                document.getElementById("JS").innerHTML = tarvittavatPotut + " pottua varten tarvitset <br> " +
                    result + " verran AP:ta";

            }

            function spellPotLaskuri2() {
                var pottu = 720;
                let apmaara = prompt("Syötä AP-määrä");
                result2 = apmaara / pottu
                document.getElementById("JS").innerHTML = "Voit ostaa " + result2 + " pottua"
